		<script type="text/javascript">
var map;
var objects = [], markers = [];
$(function(){
	aModules = ['header', 'footer', 'monitoring-panel'];
	loadTmpls(aModules, function(){
		
		withoutscroll ( $('.leftSide').height() + 80 + 70 - 10, $('.leftSide').height() - 10, 0 );
		$(window).resize(function() {
			withoutscroll ( $('.leftSide').height() + 80 + 70 - 10, $('.leftSide').height() - 10, 0  );
		});
		
		
		// $(".scroller").niceScroll({autohidemode:false, cursorcolor: "#ecdc00", background: "#dddddd", cursorborderradius: "0", cursorwidth: "7px"});
		
		$('select,input[type=checkbox]').styler();
		
		sendApiRequest('getTopicalityData', null, function(response) {
			$('.tmpl-monitoring-panel .info').html('');
			var html = '';
			for(var i = 0; i < response.length; i++) {
				html+= tmpl('monitoring-item', response[i]);
			}
			/*
			for(var i = 0; i <= 24; i++) {
				response[0].updated_ago = i;
				html+= tmpl('monitoring-item', response[0]);
			}
			*/
			$('.tmpl-monitoring-panel .info').html(html);
			$('input[type=checkbox]').styler();
			
			initialize(response);
		});
		
		$('.panel input[type=checkbox]').change(function(){
			var checked = $(this).prop('checked');
			// $('.info .item input[type=checkbox]').prop('checked', $(this).prop('checked')).trigger('refresh');
			$('.info .item input[type=checkbox]').each(function(){
				$(this).prop('checked', checked).trigger('refresh');
				$(this).change();
			});
			// $('input[type=checkbox]').styler();
		});
	});
	
});



function initialize(objects) {
  var mapOptions = {
    zoom: 12
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  google.maps.event.addListener(map, 'click', function(event) {
	console.log(event.latLng);
	console.log([event.latLng.lat(), event.latLng.lng()]);
        // addMarker(event.latLng);
  });
  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(p) {
      var pos = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);

      var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: '<div style="height:60px;width:200px"><b>Your location:</b><br />Latitude: ' + p.coords.latitude + '<br />Longitude: ' + p.coords.longitude + '</div>'
        });
        
      var infowindow = new google.maps.InfoWindow({
        map: map,
        position: pos,
        content: 'Location found using HTML5.'
      });

      map.setCenter(pos);
      
      for(var i = 0; i < objects.length; i++) {
      	var pos = new google.maps.LatLng(objects[i].lat, objects[i].lng);
      	 var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: objects[i].name
        });
        markers.push(marker);
      }
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }
}

function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

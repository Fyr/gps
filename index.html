	ID элементов не должны совпадать с ID templates!!!
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0, minimum-scale=1.0">
		<title>Velcom</title>
		<link href="./css/style.css" rel="stylesheet">
		<link href="./css/extra.css" rel="stylesheet">
		
		<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="./js/jquery.nicescroll.min.js"></script>
		<script type="text/javascript" src="./js/tmpl.min.js"></script>
		<script type="text/javascript">document.addEventListener("touchstart", function() {},false);</script>
		
		<script type="text/javascript" src="./js/gps/xtmpl.js"></script>
		<script type="text/javascript" src="./js/gps/json_handler.js"></script>
		<script type="text/javascript" src="./js/gps/api.js"></script>
		<script type="text/javascript" src="./js/gps/withoutscroll.js"></script>
		<script type="text/javascript" src="./js/gps/popup.js"></script>
		<script type="text/javascript" src="./js/gps/send-message-popup.js"></script>
		<script type="text/javascript" src="./js/gps/locale/ru.js"></script>
		<script type="text/javascript" src="./js/gps/menu.js"></script>
		<script type="text/javascript">
$(function(){
	
	aModules = ['menu', 'footer', 'docs', 'popup', 'popup-favorites', 'popup-send-message', 'popup-message-thanks'];
	Tmpl().loadModules(aModules, function(){ 
		setCurrMenu(1);
		
		sendApiRequest('getContacts', null, function(response) {
			$('.contacts .info').html(response.data);
		});
		sendApiRequest('getNews', null, function(response) {
			$('.newsBlock .description').html(response.data);
		});
		sendApiRequest('getFiles', {type: 'instructions'}, function(response) {
			$('.instructionsBlock .description').html(Tmpl('docs').render(response.data));
		});
		sendApiRequest('getBilling', null, function(response) {
			$('.billingBlock .description').html(response.data);
		});
		sendApiRequest('getFiles', {type: 'docs'}, function(response) {
			if (response.data) {
				$('.docsBlock .description').html(Tmpl('docs').render(response.data));
			}
		});
		
		sendApiRequest('favorites', null, function(response) {
			if (response.data) {
				$('#favorites').click(function(){
					var dialog = new Popup({
						title: 'Избранные функции',
						content: Tmpl('popup-favorites').render(response.data)
					});
					dialog.open();
				});
			}
		});
		
		$('#techsupport').click(function() {
			var dialog = new SendMessagePopup({
				title: 'Обращение в техническую поддержку', 
				tpl: 'tmpl-popup-send-message',
				msgType: 'Обращение в техническую поддержку'
			});
			dialog.open();
		});
		
		$('#feedback').click(function() {
			var dialog = new SendMessagePopup({
				title: 'Отправить отзыв', 
				tpl: 'tmpl-popup-send-message',
				msgType: 'Отзыв'
			});
			dialog.open();
		});
		
		reviewScroll();
	
		$(window).resize(function() {
			reviewScroll();
		});
		
		$(".scroller").niceScroll({autohidemode:false, cursorcolor: "#ecdc00", background: "#dddddd", cursorborderradius: "0", cursorwidth: "7px"});
	});
});
</script>
	</head>
	<body>
		<div class="mainContainer index">
			<div class="header clearfix">
				<a href="/" class="logo"><img src="./img/logo.gif" alt="Velcom" /></a>
				<span class="tmpl-menu"></span>
			</div>
			<div class="clearfix">
				<div class="leftSide">
					<div class="block newsBlock">
						<div class="title">
							<span class="icon icon-news"></span>
							<span class="name">Новости</span>
						</div>
						<div class="description scroller">
							Загрузка...
						</div>
					</div>
					<div class="block instructionsBlock">
						<div class="title">
							<span class="icon icon-instructions"></span>
							<span class="name">Инструкции</span>
						</div>
						<div class="description scroller" style="height: 57px;">
							Загрузка...
						</div>
					</div>
				</div>
				<div class="rightSide">
					<div class="clearfix yellowBlocks">
						<a href="javascript: void(0)" class="item" id="favorites">
							<span class="picture"><span class="icon icon-stars"></span></span>
							<span class="description">Избранные функции</span>
						</a>
						<a href="javascript: void(0)" class="item" id="techsupport">
							<span class="picture"><span class="icon icon-techsupport"></span></span>
							<span class="description">Обращение<br />в техподдержку</span>
						</a>
						<a href="javascript: void(0)" class="item" id="feedback">
							<span class="picture"><span class="icon icon-feedback"></span></span>
							<span class="description">Отправить отзыв</span>
						</a>
					</div>
					<div class="block billingBlock">
						<div class="title">
							<span class="icon icon-billing"></span>
							<span class="name">Биллинг</span>
						</div>
						<div class="description">
							Загрузка...
						</div>
					</div>
					<div class="block docsBlock">
						<div class="title">
							<span class="icon icon-documents"></span>
							<span class="name">Документы</span>
						</div>
						<div class="description scroller" style="height: 57px;">
							Загрузка...
						</div>
					</div>
				</div>
			</div>
			<div class="contacts tmpl-footer"></div>
			<div id="shadow"></div>
		</div>
	</body>
</html>

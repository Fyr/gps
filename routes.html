		<script type="text/javascript">
var objectsPanel;

$(function(){
	aModules = [
		'menu',
		'panel-map-object-list', 
		'panel-map-object-item', 
		'panel-map-object-folder', 
		'panel-map-object-infowin', 
		'popup', 
		'popup-edit-object', 
		'panel-map-object-form',
		'route-start',
		'route-finish',
		'route-parking',
		'route-movement',
		'popup-check-sensors',
		'popup-info'
	];
	Tmpl().loadModules(aModules, function(){
		setCurrMenu(2, 2);
		
		var date = new Date();
		date.setHours(0);
		date.setMinutes(0);
		rome(period1, {initialValue: date});
		
		date.setHours(23);
		date.setMinutes(59);
		rome(period2, {initialValue: date});
		
		objectsPanel = new ObjectRoutesPanel();
		objectsPanel.init();
		
		$('.tmpl-panel-map-object-form .btn').click(function(){
			objectsPanel.updateRoutes();
			$('.leftSide').addClass('closed');
			$('.handle').addClass('closed').text("»");
		});
		
		$(window).resize(function() {
			objectsPanel.fixPanelHeight();
		});
		
	});
	
});
</script>
	</head>
	<body>
		<div class="mainContainer">
			<div class="header clearfix">
				<a href="/" class="logo"><img src="./img/logo.gif" alt="Velcom" /></a>
				<div class="clearfix tmpl-menu"></div>
			</div>
			<div class="maket clearfix">
				<a href="javascript:void(0)" class="handle">«</a>
				<div class="leftSide">
					<div class="block tmpl-panel-map-object-list"></div>
					<div class="block tmpl-panel-map-object-form"></div>
				</div>
				<div class="rightSide">
					<div id="map-canvas" class="mapContainer" style="border: 1px solid #e5e5e5; height: 200px;"></div>
					<div id="charts-canvas" class="mapContainer" style="border: 1px solid #e5e5e5; height: 200px; display: none;"></div>
				</div>
			</div>
			<div id="shadow"></div>
		</div>
	</body>
</html>

		<script type="text/javascript" src="./js/leaflet.js"></script>
		<script type="text/javascript" src="./js/rome.js"></script>
		<script type="text/javascript" src="./js/tmpl.min.js"></script>
		<script type="text/javascript">document.addEventListener("touchstart", function() {},false);</script>

		<script type="text/javascript" src="./js/gps/menu.js"></script>

		<script  type="text/javascript" src="./js/jquery.auto-complete.min.js"></script>
		
		<script type="text/javascript">
var objectsPanel;

$(function(){
	aModules = [
		'menu',
		'search-item'
	];
	Tmpl().loadModules(aModules, function(){ 
		setCurrMenu(2, 4);
		
		objectsPanel = new SearchPanel();
		objectsPanel.init();
		
		$(window).resize(function() {
			objectsPanel.fixPanelHeight();
		});
	});
});
</script>
	</head>
	<body>
		<div class="mainContainer">
			<div class="header clearfix">
				<a href="/" class="logo"><img src="./img/logo.gif" alt="Velcom" /></a>
				<span class="tmpl-menu"></span>
			</div>
			<div class="maket">
				<div class="search searchMap">
					<div class="outerSearch">
						<input id="q" type="text" placeholder="Поиск" value="" autofocus  />
						<input type="button" value="" class="icon icon-search">
					</div>
				</div>
				<div id="map-canvas" class="mapContainer" style="border: 1px solid #e5e5e5; height: 200px;"></div>
			</div>
			<div id="shadow"></div>
		</div>
	</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0, minimum-scale=1.0">
		<title>Velcom</title>
		<link href="./css/style.css" rel="stylesheet">
		<link href="./css/extra.css" rel="stylesheet">
		<link href="./css/rome.css" rel="stylesheet">
		<link href="./css/leaflet.css" rel="stylesheet">
		<link href="./css/fonts.css" rel="stylesheet">
		
		<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="./js/jquery.nicescroll.min.js" ></script>
		<script type="text/javascript" src="./js/jquery.formstyler.min.js"></script>
		<script type="text/javascript" src="./js/rome.js"></script>
		<script type="text/javascript" src="./js/tmpl.min.js"></script>
		<script type="text/javascript">document.addEventListener("touchstart", function() {},false);</script>
		
		<script type="text/javascript" src="./js/gps/xtmpl.js"></script>
		<script type="text/javascript" src="./js/gps/xdate.js"></script>
		<script type="text/javascript" src="./js/gps/json_handler.js"></script>
		<script type="text/javascript" src="./js/gps/api.js"></script>
		<script type="text/javascript" src="./js/gps/map-objects-panel.js"></script>
		<script type="text/javascript" src="./js/gps/geo-objects-panel.js"></script>
		<script type="text/javascript" src="./js/gps/popup.js"></script>
		<script type="text/javascript" src="./js/gps/popup-info.js"></script>
		<script type="text/javascript" src="./js/gps/locale/ru.js"></script>
		<script type="text/javascript" src="./js/gps/menu.js"></script>
		<script type="text/javascript" src="./js/leaflet.js"></script>
		<script type="text/javascript" src="./js/gps/map-api.js"></script>
		
		<script type="text/javascript">
var objectsPanel;

$(function(){
	aModules = [
		'menu', 
		'panel-map-object-list', 
		'panel-map-object-item', 
		'panel-map-object-infowin', 
		'popup', 
		'popup-info', 
		'popup-geoobject-edit'
	];
	Tmpl().loadModules(aModules, function(){ 
		setCurrMenu(2, 3);
		
		objectsPanel = new GeoObjectsPanel();
		objectsPanel.init();
		
		$(window).resize(function() {
			objectsPanel.fixPanelHeight();
		});
	});
});

</script>
	</head>
	<body>
		<div class="mainContainer">
			<div class="header clearfix">
				<a href="/" class="logo"><img src="./img/logo.gif" alt="Velcom" /></a>
				<span class="tmpl-menu"></span>
			</div>
			<div class="maket clearfix">
				<div class="leftSide">
					<div class="block tmpl-panel-map-object-list"></div>
				</div>
				<div class="rightSide">
					<div id="map-canvas" class="mapContainer" style="border: 1px solid #e5e5e5; height: 400px;"></div>
				</div>
			</div>
			<div id="shadow"></div>
		</div>
	</body>
</html>

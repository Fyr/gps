<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0, initial-scale=1.0, minimum-scale=1.0">
		<title>Velcom</title>
		<link href="./css/style.css" rel="stylesheet">
		<link href="./css/extra.css" rel="stylesheet">

		<script type="text/javascript" src="./js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="./js/jquery.formstyler.min.js"></script>
		<script type="text/javascript">document.addEventListener("touchstart", function() {},false);</script>
		
		<script type="text/javascript" src="./js/gps/locale/ru.js"></script>
		<script type="text/javascript">
function fixPanelHeight() {
	$('.mainContainer').height($(window).height() - 10);
}

$(function(){
	$('select,input[type=checkbox]').styler();
	fixPanelHeight();
});
</script>
	</head>
	<body>
		<div class="mainContainer index">
			<div class="header clearfix">
				<a href="/" class="logo"><img src="./img/logo.gif" alt="Velcom" /></a>
			</div>
				
			<div class="block auth">
				<div class="title">
					<span class="name">Авторизация</span>
				</div>
				<div class="description">
					<form>
						<div class="item">
							<label>Логин:</label>
							<input type="text" />
						</div>
						<div class="item">
							<label>Пароль:</label>
							<input type="password" />
						</div>
						<div class="item remember clearfix">
							<label><input type="checkbox" /> Запомнить</label>
							<a href="register.html" class="linkTo">Регистрация</a>
						</div>
						<div class="item bottom">
							<button class="btn" type="button">Войти</button>
						</div>
					</form>
				</div>
			</div>
				
			<!--<div class="contacts tmpl-footer"></div>-->
			<div id="shadow"></div>
		</div>
	</body>
</html>
